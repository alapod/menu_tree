<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
    {% for item in menu_items %}
        {% if item == object %}
            <li> <a href={{ object.slug }} >{{ object.slug }}</a></li>
            <ul>
            {% for child in children %}
                <li> <a href={{ child.slug }} >{{ child.slug }}</a></li>
            {% endfor %}
            </ul>
        {% elif item not in children %}
            <li> <a href={{ item.slug }}>{{ item.slug }}</a></li>
        {% endif %}
        {% endfor %}

    </ul>
</body>
</html>
